<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="login">
      <form class="login-container" method="post" action="/">
        <div class="title">
          <p>Welcome back</p>
          <h1>Login to your account</h1>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" name="password" />
        </div>
        <div class="inline">
          <div class="check">
            <input type="checkbox" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="/">Forgot your password?</a>
        </div>
        <button type="submit" class="login">Login</button>
        <button type="submit" class="login-google">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
            class="google"
          />
          Or login with Google
        </button>
      </form>

      <p>Don't have an account? <a href="/"> Sign up</a></p>
    </section>
    <section id="image">
      <div class="image-container">
        <div class="image-head">
          <div class="circles">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="stripes">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <hr />
        <div class="strong-lines">
          <p>Join the team</p>
          <p>Make a difference</p>
        </div>
        <div class="grid">
          <img src="./assets/img/imagem1.png" alt="">
          <img src="./assets/img/imagem2.png" alt="">
          <img src="./assets/img/imagem3.png" alt="">
          <img src="./assets/img/imagem4.png" alt="">
          <img src="./assets/img/imagem5.png" alt="">
          <img src="./assets/img/imagem6.png" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
