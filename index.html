<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="login">
      <form class="login-container" method="post" action="/">
        <div class="title">
          <p>Bem-vindo de volta</p>
          <h1>Faça login na sua conta</h1>
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="" />
        </div>
        <div>
          <label for="password">Senha</label>
          <input type="password" name="password" id="" />
        </div>
        <div class="inline">
          <div class="check">
            <input type="checkbox" name="remember" />
            <label for="remember">Lembre de mim</label>
          </div>

          <a href="/">Esqueceu a senha?</a>
        </div>
        <button type="submit" class="login">Entrar</button>
        <button type="submit" class="login-google">
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
            class="google"
          />
          Ou faça login com o google
        </button>
      </form>

      <p>Não tem uma conta? <a href="/"> Cadastre-se</a></p>
    </section>
    <section id="image">
      <div class="image-container">
        <div class="image-head">
          <div class="circles">
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="stripes">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <hr />
        <div class="strong-lines">
          <hr>
          <hr>
        </div>
        <div class="grid">
          <img src="./assets/img/image (1).jpg" alt="">
          <img src="./assets/img/image (2).jpg" alt="">
          <img src="./assets/img/image (3).jpg" alt="">
          <img src="./assets/img/image (4).jpg" alt="">
          <img src="./assets/img/image (5).jpg" alt="">
          <img src="./assets/img/image (6).jpg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
